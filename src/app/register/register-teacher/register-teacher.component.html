<form (submit)="addTeacher()" [formGroup]="form" method="post">
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <app-account-data [parrentForm]="form"></app-account-data>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-address [parrentForm]="form"></app-address>
    </mat-grid-tile>
  </mat-grid-list>
  <button  type="submit" [disabled]="form.invalid">Register Teacher</button>
</form>
